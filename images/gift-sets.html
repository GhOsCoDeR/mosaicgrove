<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Grove Gift Sets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .gift-sets-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3e5641, #2d3f30);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .gift-box {
            width: 320px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(800px) rotateX(10deg) rotateY(-20deg);
        }
        .box-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #daa520;
            border: 2px solid #8b4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }
        .box-lid {
            position: absolute;
            width: 100%;
            height: 40px;
            top: -40px;
            background: #daa520;
            border: 2px solid #8b4513;
            transform-origin: bottom;
            transform: rotateX(-15deg);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .lid-top {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #daa520;
            border-bottom: none;
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 30px;
            background: #9c2e2e;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            background: #9c2e2e;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .bow {
            position: absolute;
            width: 60px;
            height: 40px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .bow-left, .bow-right {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #9c2e2e;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }
        .bow-left {
            left: 0;
            transform: rotate(-45deg);
        }
        .bow-right {
            right: 0;
        }
        .bow-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #9c2e2e;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .box-shadow {
            position: absolute;
            width: 320px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            bottom: -50px;
            border-radius: 50%;
            filter: blur(15px);
        }
        .box-label {
            position: absolute;
            width: 150px;
            height: 40px;
            background: #f1e8d9;
            border: 1px solid #8b4513;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg) translateZ(-20px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5d4037;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .gift-title {
            position: absolute;
            top: -100px;
            width: 100%;
            text-align: center;
            color: #f1e8d9;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .gift-subtitle {
            position: absolute;
            bottom: -100px;
            width: 100%;
            text-align: center;
            color: #daa520;
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="gift-sets-container">
        <div class="gift-title">Premium Gift Sets</div>
        <div class="gift-box">
            <div class="box-shadow"></div>
            <div class="box-base">
                <div class="ribbon"></div>
                <div class="ribbon-vertical"></div>
                <div class="box-label">Mosaic Grove</div>
            </div>
            <div class="box-lid">
                <div class="lid-top"></div>
                <div class="bow">
                    <div class="bow-left"></div>
                    <div class="bow-right"></div>
                    <div class="bow-center"></div>
                </div>
            </div>
        </div>
        <div class="gift-subtitle">Perfect for any occasion</div>
    </div>
</body>
</html>
