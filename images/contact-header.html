<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 40vh;
            overflow: hidden;
        }
        .contact-header {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        linear-gradient(135deg, #4e342e, #7b5e57);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, 
                                rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, 
                                transparent 75%, transparent);
            background-size: 100px 100px;
            opacity: 0.3;
        }
        .content {
            z-index: 2;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            opacity: 0.9;
            max-width: 800px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="contact-header">
        <div class="pattern"></div>
        <div class="content">
            <h1>Get In Touch</h1>
            <p>We'd love to hear from you! Whether you have a question about our products, want to place a bulk order, or are interested in our mission in Ghana, our team is here to help.</p>
        </div>
    </div>
</body>
</html>
