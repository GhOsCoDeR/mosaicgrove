<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superfoods - Cashews and Tiger Nuts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 50vh;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        .superfoods-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .superfoods {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background: linear-gradient(135deg, #aed581, #7cb342);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .cashews-side, .tiger-nuts-side {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cashews-side {
            background: rgba(224, 190, 156, 0.7);
        }
        .tiger-nuts-side {
            background: rgba(240, 212, 160, 0.7);
        }
        .food-title {
            font-family: Arial, sans-serif;
            color: #4e342e;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
        }
        .food-container {
            width: 80%;
            height: 60%;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cashew, .tiger-nut {
            position: absolute;
            box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.1), 
                        inset 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        /* Cashews */
        .cashew {
            background: #e0be9c;
            border-radius: 30px 30px 60px 60px;
        }
        .cashew-1 {
            width: 30px;
            height: 45px;
            transform: rotate(45deg);
            top: 30%;
            left: 30%;
        }
        .cashew-2 {
            width: 35px;
            height: 50px;
            transform: rotate(-30deg);
            bottom: 25%;
            right: 25%;
        }
        .cashew-3 {
            width: 25px;
            height: 40px;
            transform: rotate(15deg);
            bottom: 30%;
            left: 25%;
        }
        /* Tiger Nuts */
        .tiger-nut {
            background: #d4b276;
            border-radius: 50%;
        }
        .tiger-nut-1 {
            width: 30px;
            height: 30px;
            top: 25%;
            left: 30%;
        }
        .tiger-nut-2 {
            width: 25px;
            height: 25px;
            bottom: 30%;
            right: 30%;
        }
        .tiger-nut-3 {
            width: 35px;
            height: 35px;
            bottom: 25%;
            left: 25%;
        }
        .tiger-nut-4 {
            width: 20px;
            height: 20px;
            top: 40%;
            right: 35%;
        }
        .tiger-nut-stripe {
            position: absolute;
            width: 60%;
            height: 3px;
            background: #c0a060;
            border-radius: 2px;
            top: 45%;
            left: 20%;
            transform-origin: center;
            opacity: 0.7;
        }
        .tiger-nut-1 .tiger-nut-stripe {
            transform: rotate(45deg);
        }
        .tiger-nut-2 .tiger-nut-stripe {
            transform: rotate(-30deg);
        }
        .tiger-nut-3 .tiger-nut-stripe {
            transform: rotate(15deg);
        }
        .tiger-nut-4 .tiger-nut-stripe {
            transform: rotate(-60deg);
        }
        .main-title {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="superfoods-container">
        <div class="superfoods">
            <div class="main-title">Two Mighty Superfoods</div>
            <div class="cashews-side">
                <div class="food-title">Organic Cashews</div>
                <div class="food-container">
                    <div class="cashew cashew-1"></div>
                    <div class="cashew cashew-2"></div>
                    <div class="cashew cashew-3"></div>
                </div>
            </div>
            <div class="tiger-nuts-side">
                <div class="food-title">Tiger Nuts</div>
                <div class="food-container">
                    <div class="tiger-nut tiger-nut-1">
                        <div class="tiger-nut-stripe"></div>
                    </div>
                    <div class="tiger-nut tiger-nut-2">
                        <div class="tiger-nut-stripe"></div>
                    </div>
                    <div class="tiger-nut tiger-nut-3">
                        <div class="tiger-nut-stripe"></div>
                    </div>
                    <div class="tiger-nut tiger-nut-4">
                        <div class="tiger-nut-stripe"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
