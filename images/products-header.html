<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Header</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 40vh;
            overflow: hidden;
        }
        .products-header {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        linear-gradient(135deg, #5a9216, #7cb342);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.1) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.1) 2%, transparent 0%);
            background-size: 100px 100px;
            opacity: 0.5;
        }
        .food-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 150px 100px, rgba(255, 255, 255, 0.2) 8px, transparent 8px),
                radial-gradient(circle at 300px 250px, rgba(255, 255, 255, 0.2) 6px, transparent 6px),
                radial-gradient(circle at 450px 150px, rgba(255, 255, 255, 0.2) 10px, transparent 10px),
                radial-gradient(circle at 600px 300px, rgba(255, 255, 255, 0.2) 5px, transparent 5px),
                radial-gradient(circle at 750px 200px, rgba(255, 255, 255, 0.2) 9px, transparent 9px);
            opacity: 0.6;
        }
        .content {
            z-index: 2;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            opacity: 0.9;
            max-width: 800px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="products-header">
        <div class="pattern"></div>
        <div class="food-pattern"></div>
        <div class="content">
            <h1>Our Products</h1>
            <p>Nutrient-dense superfoods that taste good and do good</p>
        </div>
    </div>
</body>
</html>
